<div>
    <h2 id="page-heading">
        <span jhiTranslate="hiringAppOnlineApp.candidate.home.title">Candidates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-candidate" [routerLink]="['/candidate/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hiringAppOnlineApp.candidate.home.createLabel">
            Create a new Candidate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="candidates?.length === 0">
        <span jhiTranslate="hiringAppOnlineApp.candidate.home.notFound">No candidates found</span>
    </div>
    <div class="table-responsive" *ngIf="candidates?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hiringAppOnlineApp.candidate.name">Name</span></th>
            <th><span jhiTranslate="hiringAppOnlineApp.candidate.surname">Surname</span></th>
            <th><span jhiTranslate="hiringAppOnlineApp.candidate.document">Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let candidate of candidates ;trackBy: trackId">
                <td><a [routerLink]="['/candidate', candidate.id, 'view' ]">{{candidate.id}}</a></td>
                <td>{{candidate.name}}</td>
                <td>{{candidate.surname}}</td>
                <td>
                    <div *ngIf="candidate.document">
                        <a [routerLink]="['/document', candidate.document?.id, 'view' ]" >{{candidate.document?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/candidate', candidate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/candidate', candidate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/candidate', { outlets: { popup: candidate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
